<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DXF Editor AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600&family=Space+Grotesk:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Noto Sans', 'sans-serif'],
                        mono: ['monospace'],
                        display: ['Space Grotesk', 'sans-serif'],
                    },
                    colors: {
                        cad: {
                            bg: '#0d1116',
                            panel: '#161b22',
                            border: '#283039',
                            primary: '#137fec',
                            primaryHover: '#3b8df5',
                            text: '#e6edf3',
                            muted: '#8b949e',
                            grid: '#1f2933'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0d1116;
            color: #e6edf3;
            overflow: hidden;
        }
        /* Custom Scrollbar for that technical feel */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #161b22; 
        }
        ::-webkit-scrollbar-thumb {
            background: #283039; 
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #3b4754; 
        }
        
        .bg-grid-pattern {
            background-size: 40px 40px;
            background-image:
                linear-gradient(to right, #1f2933 1px, transparent 1px),
                linear-gradient(to bottom, #1f2933 1px, transparent 1px);
        }
        
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 20px; 
        }
        .material-symbols-outlined.filled {
            font-variation-settings: 'FILL' 1;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
